<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <head>
        <script src="js/scripts.js"></script>
    </head>
    <h1>Pizza Shop</h1>
    <h3>Submit order below:</h3>
    <body>
        Select a size:<br>
        <form>
                <select id="size">
                    <option id="small">Small 10"</option>
                    <option id="medium">Medium 14"</option>
                    <option id="large">Large 18"</option>
                </select><br><br>
            Select your toppings:<br>
            <label>
                <input type="checkbox" name="topping" value="3">
                Pepperoni
            </label><br>
            <label>
                <input type="checkbox" name="topping" value="3">
                Sausage
            </label><br>
            <label>
                <input type="checkbox" name="topping" value="3">
                Pineapple
            </label><br>
            <label>
                <input type="checkbox" name="topping" value="3">
                Onion
            </label><br>
            <label>
                <input type="checkbox" name="topping" value="3">
                Jalapeno
            </label><br>
            <label>
                <input type="checkbox" name="topping" value="3">
                Spinach
            </label><br>
            <label>
                <input type="checkbox" name="topping" value="3">
                Artichoke Hearts
            </label><br>
            <button type="submit">Place Order</button>
        </form><br><br>
        <div id="totalDiv" class="hidden"></div>
    </body>
</html>
